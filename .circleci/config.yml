version: 2.1

orbs: 
  node: circleci/node@3.0.0

jobs:
  server:
    executor: node/default

    steps:
      - checkout
      - app-dir: server
      - node/install-packages:
          override-ci-command: npm install
      - run: npm test

workflows:
    build-and-test:
      jobs:
        - server