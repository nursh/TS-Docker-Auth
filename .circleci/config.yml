version: 2.1

orbs: 
  node: circleci/node@3.0.0

jobs:
  server:
    executor: node/default

    working_directory: ~/project/server

    steps:
      - checkout
      - node/install-packages:
          app-dir: ~/project
          override-ci-command: npm install
      - run: npm test

workflows:
    build-and-test:
      jobs:
        - server